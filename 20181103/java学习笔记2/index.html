<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Account</span> </span>&#123;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">double</span> balance;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">Account</span><span class="params">(<span class="keyword">double</span> initBalance)</span> </span>&#123;</span><br><span class="line">        balance = initBalance;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">double</span> <span class="title">getBalance</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> balance;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">minusBalance</span><span class="params">(<span class="keyword">double</span> amount)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">this</span>.balance &lt; amount) &#123;</span><br><span class="line">            System.out.println(<span class="string">"储蓄账户余额不足！"</span>);   <span class="comment">//print语句应该与关系最紧密的方法放在一起，而不是放在流程中！！！</span></span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">this</span>.balance -= amount; <span class="comment">//注意有减号!不要用setBalance直接将余额赋值为0,要将余额减掉</span></span><br><span class="line">        System.out.println(<span class="string">"从储蓄账户中取出："</span> + amount);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">deposit</span><span class="params">(<span class="keyword">double</span> amount)</span> </span>&#123;</span><br><span class="line">        balance += amount;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">withdraw</span><span class="params">(<span class="keyword">double</span> amount)</span> <span class="keyword">throws</span> OverdraftException </span>&#123;</span><br><span class="line">        <span class="keyword">double</span> balanceNow = getBalance();</span><br><span class="line">        <span class="keyword">if</span> (amount &gt; balanceNow) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> OverdraftException(<span class="string">"您的储蓄账户余额不足，差了这么多："</span>, (balanceNow - amount), <span class="string">"请联系10086"</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        minusBalance(amount);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">sayBye</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        System.out.println(<span class="string">"您的储蓄账户余额为："</span> + getBalance());</span><br><span class="line">        System.out.println(<span class="string">"请取走您的卡片"</span>);</span><br><span class="line">        System.out.println(<span class="string">"bye"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">OverdraftException</span> <span class="keyword">extends</span> <span class="title">Exception</span> </span>&#123;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">double</span> deficit;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">OverdraftException</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">OverdraftException</span><span class="params">(String message, <span class="keyword">double</span> deficit)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">super</span>(message);</span><br><span class="line">        <span class="keyword">this</span>.deficit = deficit;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">OverdraftException</span><span class="params">(String message1, <span class="keyword">double</span> deficit, String message2)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>(message2, deficit);</span><br><span class="line">        System.out.print(message1);</span><br><span class="line">        System.out.println(getDeficit());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">double</span> <span class="title">getDeficit</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> deficit;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">AccountTest</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        Account ac = <span class="keyword">new</span> Account(<span class="number">0</span>);</span><br><span class="line">        ac.deposit(<span class="number">1000</span>);</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            ac.withdraw(<span class="number">100</span>);</span><br><span class="line">        &#125; <span class="keyword">catch</span> (OverdraftException e) &#123;</span><br><span class="line">            System.out.println(e.getMessage());</span><br><span class="line">        &#125; <span class="keyword">finally</span> &#123;</span><br><span class="line">            ac.sayBye();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.Scanner;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">CheckingAccount</span> <span class="keyword">extends</span> <span class="title">Account</span> </span>&#123;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">double</span> overdraftAmount;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">CheckingAccount</span><span class="params">(<span class="keyword">double</span> initBalance)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">super</span>(initBalance);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">CheckingAccount</span><span class="params">(<span class="keyword">double</span> initBalance, <span class="keyword">double</span> overAmount)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>(initBalance);</span><br><span class="line">        overdraftAmount = overAmount;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">minusOverdraftAmount</span><span class="params">(<span class="keyword">double</span> Amount)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (overdraftAmount &lt; Amount) &#123;</span><br><span class="line">            System.out.println(<span class="string">"透支账户透支额度不足"</span>);</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        overdraftAmount -= Amount; <span class="comment">//注意有减号!</span></span><br><span class="line">        System.out.println(<span class="string">"使用透支账户中的透支额度:"</span> + Amount);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">double</span> <span class="title">getOverdraftAmount</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> overdraftAmount;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">withdraw</span><span class="params">(<span class="keyword">double</span> amount)</span> <span class="keyword">throws</span> OverdraftException </span>&#123;</span><br><span class="line">        <span class="keyword">double</span> balanceNow = getBalance();</span><br><span class="line">        <span class="keyword">double</span> overAmountNow = getOverdraftAmount();</span><br><span class="line">        <span class="keyword">if</span> (amount &gt; balanceNow) &#123;</span><br><span class="line">            System.out.println(<span class="string">"您的储蓄账户余额不足,是否启用透支账户的透支额度? Y/N"</span>);</span><br><span class="line">            Scanner in = <span class="keyword">new</span> Scanner(System.in);</span><br><span class="line">            String ans = in.next();</span><br><span class="line">            <span class="keyword">if</span> (ans.equals(<span class="string">"Y"</span>) || ans.equals(<span class="string">"y"</span>)) &#123;</span><br><span class="line">                <span class="keyword">if</span> ((amount - balanceNow) &gt; overAmountNow) &#123;</span><br><span class="line">                    <span class="keyword">throw</span> <span class="keyword">new</span> OverdraftException(<span class="string">"你的透支额度不足，差额为："</span>, (amount - balanceNow - overAmountNow), <span class="string">"请联系你的客户经理"</span>);</span><br><span class="line">                &#125;</span><br><span class="line">                minusBalance(balanceNow);   <span class="comment">//切勿忘记此步骤！先扣balance再扣透支额度较好!并且此处不能用minusBalance(amount);</span></span><br><span class="line">                minusOverdraftAmount(amount - balanceNow);</span><br><span class="line">                <span class="keyword">return</span>;</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                System.out.println(<span class="string">"放弃取款,未使用透支额度"</span>);</span><br><span class="line">                <span class="keyword">return</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        minusBalance(amount);   <span class="comment">//注意别忘了此行代码</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">sayBye</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        System.out.println(<span class="string">"您的储蓄账户余额为："</span> + getBalance());</span><br><span class="line">        System.out.println(<span class="string">"您的透支账户剩余透支额度为："</span> + getOverdraftAmount());</span><br><span class="line">        System.out.println(<span class="string">"请取走您的卡片"</span>);</span><br><span class="line">        System.out.println(<span class="string">"bye"</span>);      <span class="comment">//放在方法当中便于复用</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">CheckingAccountTest</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        CheckingAccount ca = <span class="keyword">new</span> CheckingAccount(<span class="number">1000</span>, <span class="number">1000</span>);</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            ca.withdraw(<span class="number">1200</span>);</span><br><span class="line">        &#125; <span class="keyword">catch</span> (OverdraftException e) &#123;</span><br><span class="line">            System.out.println(e.getMessage());</span><br><span class="line">        &#125; <span class="keyword">finally</span> &#123;</span><br><span class="line">            ca.sayBye();    <span class="comment">//尽量将可以复用的代码，例如print语句等放进与其最相关的方法当中，而不要放在main流程中！！！</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
